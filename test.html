<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <test1 ></test1>
    </div>

    <div>
        <test1></test1>
    </div>

<script src="static/daak/js/daak.js"></script>

<script src="static/jquery/jquery-3.2.1.min.js"></script>

<script>
    var test1 = {
        inherit: 'a, b, c',

        render: '<div><input onchange="textChange"/></div>',

        textChange: function (ev) {
            alert(ev.target.value);
            var input = this.querySelectorAll('input:first-child')[0];
            alert(input.value);
        }
    };


</script>
</body>
</html>
